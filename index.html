<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus AI | v1.1 by Goblinekkk</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <div class="logo">NEXUS AI</div>
        <div class="creator">by Goblinekkk</div>
    </nav>

    <main class="container">
        <header>
            <h1>Co dnes vytvoříme?</h1>
        </header>

        <section class="model-picker">
            <button class="model-btn active" data-model="llama-3.3-70b-versatile">
                <span class="dot"></span> Llama 3.3 (Pro)
            </button>
            <button class="model-btn" data-model="llama-3.1-8b-instant">
                <span class="dot"></span> Llama 3.1 (Fast)
            </button>
            <button class="model-btn" data-model="mixtral-8x7b-32768">
                <span class="dot"></span> Mixtral (Deep)
            </button>
            <button class="model-btn" data-model="gemma2-9b-it">
                <span class="dot"></span> Gemma (Creative)
            </button>
        </section>

        <div class="input-wrapper">
            <textarea id="userInput" placeholder="Zeptej se na cokoliv..."></textarea>
            <button id="sendBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>

        <div id="responseArea" class="response-area">
            </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
